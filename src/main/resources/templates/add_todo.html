<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo | TodoRails</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen poppins overflow-y-hidden" x-data="{ sidebarOpen: false }" @close-sidebar.window="sidebarOpen = false">

<!-- Mobile and Tablet Sidebar -->
<div 
    x-show="sidebarOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50 lg:hidden overflow-y-auto">
    <div th:replace="fragments/sidebar :: sidebar"></div>
</div>

<!-- Overlay -->
<div x-show="sidebarOpen" @click="sidebarOpen = false"
     class="fixed inset-0 bg-black bg-opacity-30 z-40 lg:hidden"></div>

<!-- Topbar for mobile and tablet -->
<header class="lg:hidden flex items-center justify-between bg-white shadow px-4 py-3">
    <button @click="sidebarOpen = true">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    <h1 class="text-lg font-semibold text-gray-700">TodoRails</h1>
    <div></div>
</header>

<!-- Main container -->
<main class="flex min-h-screen">

    <!-- Desktop Sidebar -->
    <div class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 lg:ml-64 flex items-center justify-center p-4 md:p-6 pb-20 lg:pb-0">
        <div class="bg-white p-4 md:p-8 rounded-2xl shadow-md w-full max-w-full md:max-w-md">

            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Add New Todo</h1>

            <form th:action="@{/todos/add}" th:object="${newTodo}" method="post" class="space-y-4">

                <!-- Title -->
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Title</label>
                    <input type="text" th:field="*{title}" placeholder="Enter todo title"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 font-medium placeholder-gray-500" required>
                </div>

                <!-- Description -->
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Description</label>
                    <textarea th:field="*{description}" rows="3" placeholder="Enter description"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 font-medium placeholder-gray-500"></textarea>
                </div>

                <!-- Due Date -->
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Due Date & Time</label>
                    <input type="datetime-local" th:field="*{dueDate}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Priority (Custom Dropdown) -->
                <div x-data="priorityDropdown" class="relative mb-4 w-full font-semibold">
                    <label for="priority" class="block font-semibold mb-1 text-gray-700">Priority</label>

                    <!-- Hidden input for backend form submission -->
                    <input type="hidden" name="priority" th:field="*{priority}" x-model="selected">

                    <!-- Button to open dropdown -->
                    <button type="button" @click="open = !open"
                        class="w-full flex justify-between items-center border border-gray-300 px-4 py-2 bg-white text-gray-800 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <span x-text="selected || 'Select Priority'"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 transform transition-transform duration-200"
                            :class="open ? 'rotate-180' : 'rotate-0'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div x-show="open" x-transition @click.outside="open = false"
                        class="absolute mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-50">
                        <template x-for="option in options" :key="option">
                            <div 
                                @click="selected = option; open = false"
                                class="px-4 py-2 text-gray-700 font-bold hover:bg-blue-50 cursor-pointer"
                                :class="selected === option ? 'bg-blue-100 text-blue-700' : ''"
                                x-text="option">
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Completed -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" th:field="*{completed}"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-400">
                    <label class="font-semibold text-gray-700">Mark as Completed</label>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-200">
                        Save Todo
                    </button>
                </div>

            </form>

            <div class="mt-4 text-center">
                <a th:href="@{/todos}" class="text-blue-600 hover:underline font-semibold text-md">Back to Dashboard</a>
            </div>

        </div>
    </div>

    <!-- Mobile and tablet bottom nav -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner border-t border-gray-200 z-40 lg:hidden">
        <div th:replace="fragments/mobile-nav :: mobileNav"></div>
    </div>

</main>

<!-- Alpine init for Priority Dropdown -->
<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("priorityDropdown", () => ({
            open: false,
            selected: "",
            options: ['HIGH', 'MEDIUM', 'LOW']
        }));
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (window.Alpine) {
            window.Alpine.flushAndStopDeferringMutations();
            window.Alpine.start();
        }
    });
</script>

</body>
</html>
