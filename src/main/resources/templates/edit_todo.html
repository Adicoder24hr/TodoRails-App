<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Todo | TodoRails</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="min-h-screen w-screen bg-gray-100 poppins overflow-y-hidden" x-data="{ sidebarOpen: false }" @close-sidebar.window="sidebarOpen = false">

  <!-- Sidebar (mobile/tablet) -->
  <div 
    x-show="sidebarOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50 lg:hidden overflow-y-auto">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>

  <!-- Overlay -->
  <div x-show="sidebarOpen" @click="sidebarOpen = false"
       class="fixed inset-0 bg-black bg-opacity-30 z-40 lg:hidden"></div>

  <!-- Topbar (mobile/tablet) -->
  <header class="lg:hidden flex items-center justify-between bg-white shadow px-4 py-3">
    <button @click="sidebarOpen = true">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-lg font-semibold text-gray-700">TodoRails</h1>
    <div></div>
  </header>

  <!-- Main -->
  <main class="flex min-h-screen">
    <!-- Sidebar (desktop) -->
    <div class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Edit Form -->
    <div class="flex-1 lg:ml-64 p-6 overflow-y-auto ">

      <form th:action="@{/todos/edit/{id}(id=${todo.id})}" th:object="${todo}" method="post"
            class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl mx-auto my-20 md:my-40 lg:my-0">

            <h1 class="text-2xl font-bold mb-6 text-gray-800 md:text-3xl lg:text-2xl">Edit Todo</h1>

        <!-- Title -->
        <div class="mb-4">
          <label class="block font-medium mb-1 text-gray-700 text-xl md:text-2xl lg:text-lg" for="title">Title</label>
          <input type="text" th:field="*{title}"
                name="title"
                 placeholder="Enter todo title"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 font-medium placeholder-gray-500"
                 required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block font-medium mb-1 text-gray-700 text-xl md:text-2xl lg:text-lg" for="description">Description</label>
          <textarea th:field="*{description}" placeholder="Enter description"
                    name="description"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 font-medium placeholder-gray-500"></textarea>
        </div>

        <!-- Due Date -->
        <div class="mb-4">
          <label class="block font-medium mb-1 text-gray-700 text-xl md:text-2xl lg:text-lg" for="duedate">Due Date & Time</label>
          <input type="datetime-local" th:field="*{dueDate}"
                name="duedate"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 font-medium placeholder-gray-500">
        </div>

        <!-- Priority -->
<!-- Priority -->
<div 
  x-data="priorityDropdown"
  class="relative mb-6 w-full md:w-1/2 font-semibold"
>
  <label for="priority" class="block font-medium mb-1 text-gray-700 text-xl md:text-2xl lg:text-xl">
    Priority
  </label>

  <input type="hidden" name="priority" th:field="*{priority}" x-model="selected">

  <button type="button" @click="open = !open"
    class="w-full flex justify-between items-center border border-gray-300 px-4 py-2 bg-white text-gray-800 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    <span x-text="selected"></span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 transform transition-transform duration-200"
      :class="open ? 'rotate-180' : 'rotate-0'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div x-show="open" x-transition @click.outside="open = false"
    class="absolute mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-50">
    <template x-for="option in options" :key="option">
      <div 
        @click="selected = option; open = false" 
        class="px-4 py-2 text-gray-700 font-bold hover:bg-indigo-50 cursor-pointer"
        :class="selected === option ? 'bg-indigo-100 font-semibold text-indigo-700' : ''"
        x-text="option">
      </div>
    </template>
  </div>
</div>

<!-- Inline Thymeleaf â†’ sets selected value before Alpine initializes -->
<script th:inline="javascript">
  document.addEventListener("alpine:init", () => {
    Alpine.data("priorityDropdown", () => ({
      open: false,
      selected: /*[[${todo.priority.name()}]]*/ "",
      options: ['HIGH', 'MEDIUM', 'LOW']
    }));
  });
</script>



        <!-- Completed -->
        <div class="mb-6 flex items-center space-x-2">
          <input type="checkbox" th:field="*{completed}"
                 class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 text-gray-800 font-semibold">
          <label class="font-medium text-gray-700">Mark as Completed</label>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
          <button type="submit"
                  class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition font-semibold">
            Update
          </button>
          <a th:href="@{/todos}"
             class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition font-semibold">
            Cancel
          </a>
        </div>

      </form>
    </div>
  </main>

  <!-- Mobile Bottom Nav -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner border-t border-gray-200 z-40 lg:hidden">
    <div th:replace="fragments/mobile-nav :: mobileNav"></div>
  </div>

</body>
</html>
