<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo History | TodoRails</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-screen w-screen overflow-x-hidden bg-gray-100 text-gray-800" x-data="{ sidebarOpen: false }" @close-sidebar.window="sidebarOpen = false">

<!-- Mobile and Tablet Sidebar -->
<div 
    x-show="sidebarOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-50 lg:hidden overflow-y-auto">
    <div th:replace="fragments/sidebar :: sidebar"></div>
</div>

<!-- Overlay -->
<div x-show="sidebarOpen" @click="sidebarOpen = false"
     class="fixed inset-0 bg-black bg-opacity-30 z-40 lg:hidden"></div>

<!-- Topbar for mobile and tablet -->
<header class="lg:hidden flex items-center justify-between bg-white shadow px-4 py-3">
    <button @click="sidebarOpen = true">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    <h1 class="text-lg font-semibold text-gray-700">TodoRails</h1>
    <div></div>
</header>

<!-- Main container -->
<main class="flex min-h-screen">

    <!-- Desktop Sidebar -->
    <div class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 lg:ml-64 p-6 overflow-y-auto">
        <div class="max-w-6xl mx-auto">

            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold">Completed Todos</h1>
                <a th:href="@{/todos}" class="hidden lg:block text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    ‚Üê Back to Dashboard
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12 lg:pb-0">
                <div th:each="todo : ${todos}"
                     th:id="'todo-card-' + ${todo.id}"
                     class="relative border border-gray-300 rounded-lg p-6 shadow-md bg-green-200 transition-colors duration-700">

                    <!-- Completed Badge -->
                    <div class="absolute top-2 right-2 flex items-center text-green-800 font-semibold">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span class="text-sm">Completed</span>
                    </div>

                    <h2 class="text-xl font-bold mb-2" th:text="${todo.title}"></h2>
                    <p class="text-gray-700 mb-2" th:text="${todo.description}"></p>
                    <p class="text-sm text-gray-500 mb-2" th:text="'Due: ' + ${#temporals.format(todo.dueDate, 'dd MMM yyyy HH:mm')}"></p>
                    <p class="text-sm text-gray-500 mb-4" th:text="'Priority: ' + ${todo.priority}"></p>

                    <div class="flex justify-between gap-5 md:gap-0">
                        <!-- Restore / Mark as Active -->
                        <form th:action="@{/todos/toggle/{id}(id=${todo.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit"
                                    class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                                Mark as Active
                            </button>
                        </form>

                        <!-- Delete Permanently -->
                        <button type="button"
                                th:onclick="'confirmDelete(' + ${todo.id} + ')' "
                                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                            Delete Permanently
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile and tablet bottom nav -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner border-t border-gray-200 z-40 lg:hidden">
        <div th:replace="fragments/mobile-nav :: mobileNav"></div>
    </div>

</main>

<script th:inline="javascript">
    const csrfToken = /*[[${_csrf.token}]]*/ '';

    function confirmDelete(todoId){
        const confirmed = confirm("Are you sure you want to permanently delete this todo?");
        if(confirmed){
            fetch(`/todos/delete/${todoId}`, {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': csrfToken,
                    'Content-Type': 'application/json'
                }
            })
                .then(res => {
                    if(res.ok){
                        document.getElementById('todo-card-' + todoId).remove();
                        alert("Todo deleted permanently!");
                    } else {
                        alert("Failed to delete todo.");
                    }
                })
                .catch(err => console.error(err));
        }
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (window.Alpine) {
            window.Alpine.flushAndStopDeferringMutations();
            window.Alpine.start();
        }
    });
</script>

</body>
</html>
