<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{'/images/checklist.png'}">
    <title>Settings | TodoRails</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <style>
        @keyframes fadePulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .animate-fadePulse {
            animation: fadePulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="h-screen w-screen bg-gray-100 text-gray-800 overflow-y-hidden" x-data="{ sidebarOpen: false }" @close-sidebar.window="sidebarOpen = false">

  <!-- Mobile and Tablet Sidebar -->
  <div 
    x-show="sidebarOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="fixed inset-y-0 left-0 w-64 md:w-80 lg:w-64 bg-white shadow-lg z-50 lg:hidden overflow-y-auto">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>

  <!-- Overlay -->
  <div x-show="sidebarOpen" @click="sidebarOpen = false"
       class="fixed inset-0 bg-black bg-opacity-30 z-40 lg:hidden"></div>

  <!-- Topbar for mobile and tablet -->
  <header class="lg:hidden flex items-center justify-between bg-white shadow px-4 py-3">
    <button @click="sidebarOpen = true" class="md:h-10 md:w-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:w-full md:h-full text-gray-700" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-lg font-semibold text-gray-700 md:text-3xl lg:text-lg">TodoRails</h1>
    <div></div>
  </header>

  <!-- Main container -->
  <main class="flex min-h-screen">

    <!-- Desktop Sidebar -->
    <div class="hidden lg:block fixed top-0 left-0 h-full w-64 z-40">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 lg:ml-64 p-8 overflow-y-auto pb-20 lg:pb-0 md:flex lg:flex-1 lg:items-start md:justify-between md:items-center">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 border border-gray-200 md:h-fit md:w-[90%] lg:max-w-3xl">

            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    ‚öôÔ∏è Settings
                </h1>
                <a th:href="@{/todos}"
                   class="text-indigo-600 hover:text-indigo-800 text-sm font-medium md:text-xl lg:text-sm">
                    ‚Üê Back to Dashboard
                </a>
            </div>

            <!-- Success Message -->
            <div th:if="${success}"
                 class="bg-green-100 text-green-800 p-3 mb-6 rounded-lg text-center border border-green-300">
                <p th:text="${success}"></p>
            </div>

            <!-- Settings Form -->
            <form th:action="@{/settings/updateProfile}" method="post" enctype="multipart/form-data"
                  class="space-y-6 flex flex-col gap-5">

                <!-- Profile Picture Section -->
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
                    <div class="relative w-28 h-28 rounded-full border-4 border-indigo-200 shadow-sm overflow-hidden bg-gray-50 flex items-center justify-center">

                        <img th:if="${user != null and user.profilePicturePath != null}"
                             th:src="${user.profilePicturePath}"
                             id="preview"
                             alt="Profile Picture"
                             class="w-full h-full object-cover">

                        <div th:if="${user == null or user.profilePicturePath == null}"
                             class="flex items-center justify-center w-full h-full text-indigo-400 animate-fadePulse">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="w-14 h-14"
                                 fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="1.8">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/>
                            </svg>
                        </div>

                        <!-- Edit Icon Overlay -->
                        <div class="absolute bottom-1 right-1 bg-white rounded-full p-1 shadow-md">
                            <label for="profilePicture" class="cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M15.232 5.232l3.536 3.536M9 13l6-6m2-2a2.828 2.828 0 114 4L12 20H8v-4l9-9z"/>
                                </svg>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-600 font-medium mb-2 text-base md:text-2xl lg:text-base">Upload New Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*"
                               onchange="previewImage(event)"
                               class="text-sm text-gray-600 focus:outline-none md:text-lg lg:text-sm">
                        <p class="text-xs text-gray-400 mt-1 md:text-lg lg:text-xs">PNG, JPG up to 2MB.</p>
                    </div>
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-base md:text-2xl lg:text-base">Username</label>
                    <input type="text" name="username"
                           th:value="${user != null ? user.username : ''}"
                           class="w-full px-3 py-2 md:py-4 md:px-8 lg:py-2 lg:px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm
                           md:placeholder:text-2xl lg:placeholder:text-base placeholder:text-base md:text-2xl text-base lg:text-base">
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2 text-base md:text-2xl lg:text-base">New Password</label>
                        <input type="password" name="password"
                               placeholder="Enter new password"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm
                               md:placeholder:text-2xl lg:placeholder:text-base placeholder:text-base md:text-2xl text-base lg:text-base">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2 text-base md:text-2xl lg:text-base">Confirm Password</label>
                        <input type="password" name="confirmPassword"
                               placeholder="Confirm new password"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm
                               md:placeholder:text-2xl lg:placeholder:text-base placeholder:text-base md:text-2xl text-base lg:text-base">
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-center pt-4">
                    <button type="submit"
                            class="bg-indigo-600 text-white px-8 py-2.5 rounded-lg shadow hover:bg-indigo-700 transition duration-200 text-base md:text-2xl lg:text-base py-2 px-4 md:py-4 md:px-8 lg:py-2 lg:px-4">
                        üíæ Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile and tablet bottom nav -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner border-t border-gray-200 z-40 lg:hidden">
        <div th:replace="fragments/mobile-nav :: mobileNav"></div>
    </div>

  </main>

  <script>
      function previewImage(event) {
          const reader = new FileReader();
          reader.onload = function () {
              document.getElementById('preview').src = reader.result;
          }
          reader.readAsDataURL(event.target.files[0]);
      }
  </script>
  <script>
      document.addEventListener("DOMContentLoaded", () => {
          if (window.Alpine) {
              window.Alpine.flushAndStopDeferringMutations();
              window.Alpine.start();
          }
      });
  </script>

</body>
</html>
