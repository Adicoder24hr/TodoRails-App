<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TodoRails</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<!-- Registration Card -->
<div class="bg-white shadow-lg rounded-lg w-full max-w-md sm:max-w-sm md:max-w-md p-6 sm:p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6 uppercase text-green-700">User Registration</h2>

    <!-- Error Message -->
    <p th:if="${errorMessage}" class="text-red-500 text-center mb-4 font-medium" th:text="${errorMessage}"></p>

    <!-- Registration Form -->
    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4 sm:space-y-5" id="registerForm" novalidate>

        <!-- Username -->
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
            <input type="text" th:field="*{username}" id="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" id="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" th:field="*{password}" id="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition duration-200">
                Register
            </button>
        </div>

    </form>

    <!-- Already have an account -->
    <p class="text-center mt-6 text-gray-600 text-sm sm:text-base">
        Already have an account? 
        <a th:href="@{/login}" class="text-indigo-600 font-medium hover:underline">Login here</a>
    </p>
</div>

<!-- Optional script -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
